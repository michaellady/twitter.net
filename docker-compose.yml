services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=dynamodb,s3
      - DEBUG=0
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init.sh"
      - "localstack-data:/var/lib/localstack"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  core:
    build:
      context: ./src/Core
      dockerfile: Core.Api/Dockerfile
    ports:
      - "8081:8080"
    environment:
      - AWS__ServiceURL=http://localstack:4566
      - AWS__Region=us-east-1
      - AWS__AccessKey=test
      - AWS__SecretKey=test
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      localstack:
        condition: service_healthy

  bff:
    build:
      context: ./bff
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - CORE_SERVICE_URL=http://core:8080
      - PORT=8080
    depends_on:
      - core

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_BFF_URL=http://localhost:8080
    depends_on:
      - bff

volumes:
  localstack-data:
